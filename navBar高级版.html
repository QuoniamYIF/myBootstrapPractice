<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Practice</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- 如何写boostrap的导航条 -->
    <!-- 进阶：写可折叠的导航条 collapsible navbars -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- one is what to display when it's collapsed -->

        <!-- start collapsed navbar -->
        <div class="navbar-header">
          <!-- make a connecton between this button and the downside navigation bar -->
          <!-- data-toggle is picked up by bootstrap.js -->
          <button 
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#main_navbar"
          aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>  <!-- / collapsed navbar -->

        <!-- the other one is what to display when it's uncollapsed -->
        
        <!-- start un-collapsed navbar -->
        <div class="collapse navbar-collapse" id="main_navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">My photos</a></li>
          </ul>
          </div> <!-- / un-collapsed navbar -->
      </div>   <!-- container -->
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
